<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>...</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<script type="text/javascript" src="js/jquery.min.map.js"></script>
		<link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
		
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<!--Either use the compressed version (recommended in the production site)-->
		<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>

	</head>
     <body>
	 
	 <div class="row">
		<div class="col-md-6">
			<form id="formulario">
				<div class="form-group">
					<label>Nombre</label>
					<input type="text" class="form-control" name="username" required/>
				</div>
				<div class="form-group">
					<label>Portada</label>
					<input type="file" class="form-control" name="email"required />				
				</div>
				<div class="form-group">
					<label>Fecha</label>
					<input type="text" class="form-control" name="Fecha" />				
				</div>
				<div class="form-group">
					<label>Volumen</label>
					<input type="text" class="form-control" name="Volumen" />				
				</div>
				<div class="form-group">
					<label>Titulo</label>
					<input type="text" class="form-control" name="Titulo" />				
				</div>
				<div class="form-group">
					<label>Subtitulo</label>
					<input type="text" class="form-control" name="Subtitulo" />				
				</div>
				<div class="form-group">
					<label>Numero</label>
					<input type="text" class="form-control" name="Numero" />				
				</div>
				<div class="form-group">
					<label>Clave</label>
					<input type="text" class="form-control" name="Clave" />				
				</div>
				<div class="form-group">
					<label>Directorio</label>
					<textarea class="form-control" name="Clave"></textarea>			
				</div>
				<div class="form-group">
					<label>Editorial</label>
					<textarea class="form-control" name="Clave"></textarea>			
				</div>
			</form>
		</div>
		<div class="col-md-6">
		</div>
	 </div>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                   language: 'es'
                });
            });
			$(function () {
			$('#formulario').bootstrapValidator({
			fields: {
				username: {
					message: 'The username is not valid',
					validators: {
						notEmpty: {
							message: 'The username is required and cannot be empty'
						},
						stringLength: {
							min: 6,
							max: 30,
							message: 'The username must be more than 6 and less than 30 characters long'
						},
						regexp: {
							regexp: /^[a-zA-Z0-9_]+$/,
							message: 'The username can only consist of alphabetical, number and underscore'
						}
					}
				},
				email: {
					validators: {
						notEmpty: {
							message: 'The email is required and cannot be empty'
						},
						emailAddress: {
							message: 'The input is not a valid email address'
						}
					}
				}
			}
		});
	  });

        </script>
     </body>
</html>
